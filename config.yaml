path: / # Directory to the app. NOTE: It's the path in docker. EX: /apps/Diablo II
appFile: C:/7554/7554.exe # File Name of the app in the directory
windowTitle: 7554 # Window Title: not to show, it's the substring of title to help specify the running program in OS
pageTitle: "7554 - Learn History of Vietnam" # Page Title: To display on webpage
appName: 7554 # App name: to show in discovery
appMode: collaborative # app mode: collaborative/single (ex. collaborative: multiple user using same game session)
hasChat: true # Turn on chat
hardwareKey: true # Some game using DirectX needs hardward key. Turn this flag on to receive the input
gpuAccelerated: true # GPU acceleration with VirtualGL to replace Software Rendering with XVFB. Better performance
#screenWidth: 800 # Optional: Default to be: 800
#screenHeight: 600 # Optional: Default to be: 600
#isWindowMode: false # Optional: Default to be true. Full screen Windowed or Fullscreen. Up to app
# discoveryHost: http://discovery.cloudmorph.io # Optional: to be discoverable if you plug-in to the discovery server
# instanceAddr: clouddiablo.com # Address of a cloud service instance, discovery can find

