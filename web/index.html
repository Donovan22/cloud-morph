<!DOCTYPE html>
<html>

<head>
  <title>CloudMorph</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="/static/css/main.css" rel="stylesheet" />
</head>

<body>
  <div id="game-body">
    <!--<video src="locahost:8080/test.sdp">-->
    <video id="game-screen" muted playinfullscreen="false" playsinline onloadstart="this.volume=0.5" autoplay></video>
    <div id="chat">
      <pre id="chatoutput" class="messages"></pre>
      <div id="chatprofile">
        <label id="usernamelabel">UserName</label>
        <input id="chatusername" type="text" placeholder="Enter User Name to join" />
      </div>
      <div id="chatinput">
        <label id="messagelabel">Message</label>
        <textarea id="chatmessage" placeholder="Start typing the message" rows="3"></textarea>
      </div>
      <button type="chatsubmit">Send</button>
    </div>
    <div id="logs"></div>

    <script src="/static/js/game.js"></script>
    <script src="/static/js/chat.js"></script>
  </div>
</body>

</html>
