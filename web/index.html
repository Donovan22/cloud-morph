<!DOCTYPE html>
<html>

<head>
  <title id="app-title">Cloud Morph Demo</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="/static/css/main.css" rel="stylesheet" />
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZZ8L95MM0V"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-ZZ8L95MM0V');
  </script>
</head>

<body>
  <div id="app-body">
    <div id="discovery">
      <label id="Discovery All games">Applications in Cloud Morph Network</label>
      <select class="drop" id="discoverydropdown" size=40>
    </select>
    </div>
    <div id="app">
      <video id="app-screen" oncontextmenu="return false;" muted playinfullscreen="false" poster="/static/img/loading.gif" playsinline
        onloadstart="this.volume=0.5" autoplay></video>
    </div>
    <div id="chat">
      <label id="Discovery All games">Discuss</label>
      <pre id="chatoutput" class="messages"></pre>
      <input id="chatusername" type="text" placeholder="Name" />
      <textarea id="chatmessage" placeholder="Message" rows="3"></textarea>
      <button id="chatsubmit" type="submit">Send</button>
    </div>
  </div>
  <div id="app-meta">
    <label id="intro">Cloud Morph Demo</label></br>
    <label id="numplayers">Number of players:</label></br>
    <button id="fullscreen" type="submit">Fullscreen</button></br>
    <label>Powered by Cloud Morph: <a
        href="https://github.com/giongto35/cloud-morph">github.com/giongto35/cloud-morph</a> </label></br>
    <label>Built by <a href=https://www.linkedin.com/in/huuthanhnguyen />giongto35</a></label>
  </div>

  <script src="/static/js/log.js"></script>
  <script src="/static/js/env.js"></script>
  <script src="/static/js/event/event.js"></script>
  <script src="/static/js/network/ajax.js"></script>
  <script src="/static/js/network/socket.js"></script>
  <script src="/static/js/network/rtcp.js"></script>
  <script src="/static/js/controller.js"></script>
  <script src="/static/js/init.js"></script>
</body>

</html>
